<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>odin-sign-up-form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <div id="leftPage">
            <div id="odinBanner">
                <div><img src="images/odin-lined.png" alt="Odin Logo" class="odinLogo"></div>
                <div class="norseFont">
                    ODIN
                </div>
            </div>
            <div class="imageCredit">
                Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </div>
        </div>
        <div id="rightPage">
            <div id="topThird">
                <p>This is not a real online service!  You need to know something like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up <em>now</em> to get started.</p>
                <p>You know you want to.</p>
            </div>
            <div id="midThird">
                <p>Let's do this!</p>
                <form action="#" id="mainForm">
                    
                        <div>
                          <label for="firstName">FIRST NAME</label>
                          <input type="text" id="firstName" name="first_name" />
                        </div>
                        <div>
                            <label for="secondName">SECOND NAME</label>
                            <input type="text" id="secondName" name="second_name" />
                        </div>
                        <div>
                          <label for="email">EMAIL</label>
                          <input type="email" id="email" name="user_email" />
                        </div>
                        <div>
                            <label for="phoneNumber">PHONE NUMBER</label>
                            <input type="tel" id="phoneNumber" name="phone_number" />
                        </div>
                        <div>
                            <label for="passWord">PASSWORD</label>
                            <input type="password" id="passWord" name="password" />
                        </div>
                        <div>
                            <label for="confirm">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm" name="confirm_password" />
                        </div>
                        
                      
                </form>
                
            </div>
            <div id="bottomThird">
                <div class="button" form="mainForm">
                    <button type="submit" id="signUpButton">Create Account</button>
                </div>
                <p>Already have an account?  Log in</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
