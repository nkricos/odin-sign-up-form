<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>odin-sign-up-form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <div class="leftPage">
            <div class="odinBanner">
                <div><img src="images/odin-lined.png" alt="Odin Logo" class="odinLogo"></div>
                <div class="norseFont">
                    ODIN
                </div>
            </div>
            <div class="imageCredit">
                Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </div>
        </div>
        <div class="rightPage">
            <div class="topThird">
                <p>This is not a real online service!  You need to know something like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up <em>now</em> to get started.</p>
                <p>You know you want to.</p>
            </div>
            <div class="midThird">
                <p>Let's do this!</p>
            </div>
            <div class="bottomThird">
                <p>Already have an account?  Log in</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
