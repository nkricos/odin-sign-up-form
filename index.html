<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>odin-sign-up-form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">

        <div id="leftPage">
            <div id="odinBanner">
                <div><img src="images/odin-lined.png" alt="Odin Logo" class="odinLogo"></div>
                <div class="norseFont">
                    ODIN
                </div>
            </div>
            <div class="imageCredit">
                Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </div>
        </div>

        <div id="rightPage">

            <div id="topThird">
                    <p>This is not a real online service!  You need to know something like this in your life to help you realize your deepest dreams.</p>
                    <p>Sign up <em>now</em> to get started.</p>
                    <p>You <em>know</em> you want to.</p>
            </div>

            <div id="midThird">
                <div>
                    <p id="formAnnounce">Let's do this!</p>
                </div>
                <div>
                    <form action="" method="post" id="mainForm">
                        <div class="formRow">
                            <div class="formColumn">
                                <label for="firstName">FIRST NAME</label>
                                <input type="text" id="firstName" name="first_name" placeholder="" required />
                            </div>
                            <div class="formColumn">
                                <label for="secondName">SECOND NAME</label>
                                <input type="text" id="secondName" name="second_name" placeholder="" required />
                            </div>
                        </div>
                        <div class="formRow">
                            <div class="formColumn">
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="user_email" placeholder="" required />
                            </div>
                            <div class="formColumn">
                                <label for="phoneNumber">PHONE NUMBER</label>
                                <input type="tel" id="phoneNumber" name="phone_number" placeholder="" required />
                            </div>
                        </div>
                        <div class="formRow">
                            <div class="formColumn">
                                <label for="passWord">PASSWORD</label>
                                <input type="password" id="passWord" name="password" placeholder="" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required />
                            </div>
                            <div class="formColumn">
                                <label for="confirm">CONFIRM PASSWORD</label>
                                <input type="password" id="confirm" name="confirm_password" placeholder="" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required />
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div id="bottomThird">
                
                    <input type="submit" id="signUpButton" value="Create Account" form="mainForm"></input>
                
                <p>Already have an account?  <a href="">Log in</a></p>
            </div>

        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
